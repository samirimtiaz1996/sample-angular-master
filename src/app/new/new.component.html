<div class="row">
  <div class="col-6 offset-lg-3">
    <form #formData="ngForm" class="w-75">
      <div class="form-group mb-3">
        <label for="text">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="titleHelp"
          name="title"
          ngModel
        />
        <small id="titleHelp" class="form-text text-muted"
          >Give your post a title</small
        >
      </div>
      <div class="form-group">
        <label for="body">Post Content</label>
        <textarea class="form-control" id="body" rows="3" ngModel name="body"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="text">Author</label>
        <input
          type="text"
          class="form-control"
          id="author"
          aria-describedby="titleHelp"
          ngModel
          name="author"
        />
        <small id="titleHelp" class="form-text text-muted"
          >Who wrote this post</small
        >
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        (click)="onSubmit(formData.value)"
      >
        Submit
      </button>
    </form>
  </div>
</div>
